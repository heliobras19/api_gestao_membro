# Dockerfile - Versão mais simples para Render
FROM richarvey/nginx-php-fpm:3.1.6

# Definir variáveis de ambiente
ENV SKIP_COMPOSER 1
ENV WEBROOT /var/www/html/public
ENV PHP_ERRORS_STDERR 1
ENV RUN_SCRIPTS 1
ENV COMPOSER_ALLOW_SUPERUSER 1

# Laravel specific
ENV APP_ENV production
ENV APP_DEBUG false
ENV LOG_CHANNEL stderr

# Copiar código da aplicação
COPY . /var/www/html

# Definir diretório de trabalho
WORKDIR /var/www/html

# Instalar dependências PHP
RUN composer install --optimize-autoloader --no-dev --no-interaction --no-cache

# Instalar e compilar assets Node.js (se existir)


# Criar diretórios necessários e ajustar permissões
RUN mkdir -p storage/logs storage/framework/cache storage/framework/sessions storage/framework/views bootstrap/cache
RUN chown -R www-data:www-data storage bootstrap/cache
RUN chmod -R 775 storage bootstrap/cache

# Criar configuração Nginx básica para Laravel
RUN echo 'server {\
    listen 80;\
    root /var/www/html/public;\
    index index.php;\
    charset utf-8;\
    location / {\
        try_files $uri $uri/ /index.php?$query_string;\
    }\
    location = /favicon.ico { access_log off; log_not_found off; }\
    location = /robots.txt  { access_log off; log_not_found off; }\
    location ~ \.php$ {\
        fastcgi_pass unix:/var/run/php-fpm.sock;\
        fastcgi_index index.php;\
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;\
        include fastcgi_params;\
    }\
    location ~ /\.(?!well-known).* {\
        deny all;\
    }\
}' > /etc/nginx/sites-available/default.conf

# Expor porta
EXPOSE 80